<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <header role="banner" class="container">
      <section class="profile">
        <img
          src="../assets/images/avatar-jessica.jpeg"
          alt="jessica"
          class="photoProfile" />
        <h1 class="name">Jessica Randall</h1>
        <p class="city">London, United Kingdom</p>
      </section>
      <p class="info">"Front-end developer and avid reader."</p>
      <section class="links">
        <a href="#" class="link" role="link">Github</a>
        <a href="#" class="link" role="link">Frontend Mentor</a>
        <a href="#" class="link" role="link">LinkedIn</a>
        <a href="#" class="link" role="link">Twitter</a>
        <a href="#" class="link" role="link">Instagram</a>
      </section>
    </header>
  </body>
</html>
